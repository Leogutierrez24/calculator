<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div>
                <span id="firstTerm"></span>
                <span id="operator"></span>
                <span id="secondTerm"></span>
                <span id="result"></span>
            </div>
            <span id="current-data"></span>
        </div>
        <div class="keyboard">
            <div class="first-row">
                <div id="delete-key">DEL</div>
                <div id="divide-key" class="operator-btn">/</div>
            </div>
            <div class="second-row">
                <div class="numb-btn">7</div>
                <div class="numb-btn">8</div>
                <div class="numb-btn">9</div>
                <div id="multiply-key" class="operator-btn">*</div>
            </div>
            <div class="third-row">
                <div class="numb-btn">4</div>
                <div class="numb-btn">5</div>
                <div class="numb-btn">6</div>
                <div id="subtract-key" class="operator-btn">-</div>
            </div>
            <div class="fourth-row">
                <div class="numb-btn">1</div>
                <div class="numb-btn">2</div>
                <div class="numb-btn">3</div>
                <div id="add" class="operator-btn">+</div>
            </div>
            <div class="fifth-row">
                <div class="numb-btn">0</div>
                <div id="point-key" class="numb-btn">.</div>
                <div id="equal-key">=</div>
            </div>
        </div>
    </div>
    <script src="./js/dom.js"></script>
    <script src="./js/class/Calculator.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
