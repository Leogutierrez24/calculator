<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <span id="toShow"></span>
        </div>
        <div class="keyboard">
            <div class="first-row">
                <div id="delete-key">DEL</div>
                <div id="divide-key">/</div>
            </div>
            <div class="second-row">
                <div id="nana-key">7</div>
                <div id="hachi-key">8</div>
                <div id="kyuu-key">9</div>
                <div id="multiply-key">*</div>
            </div>
            <div class="third-row">
                <div id="shi-key">4</div>
                <div id="go-key">5</div>
                <div id="roku-key">6</div>
                <div id="subtract-key">-</div>
            </div>
            <div class="fourth-row">
                <div id="ichi-key">1</div>
                <div id="ni-key">2</div>
                <div id="san-key">3</div>
                <div id="add">+</div>
            </div>
            <div class="fifth-row">
                <div id="zero-key">0</div>
                <div id="point-key">.</div>
                <div id="equal-key">=</div>
            </div>
        </div>
    </div>
    <script src="./js/dom.js"></script>
    <script src="./js/logica.js"></script>
</body>
</html>
